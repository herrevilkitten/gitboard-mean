<div>
  <div>Your Boards</div>
  <ul>
    <li>
      <span ng-click="createBoard()"><i class="fa fa-plus"></i>Create a new board</span>
    </li>
    <li ng-repeat="board in boards | orderBy:'name'">{{board.name}}</li>
  </ul>
</div>

<script type="text/ng-template" id="createBoardModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Create Board</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="createBoardName" placeholder="Board name" ng-model="name">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
