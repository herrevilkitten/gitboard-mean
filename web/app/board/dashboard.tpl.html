<div>
  <div>Your Boards</div>
  <button class="btn btn-primary" ng-click="createBoard()"><i class="fa fa-plus"></i> Create a new board</button>
  <table class=".table col-lg-12">
    <tr>
      <th>Name</th>
      <th>Created On</th>
      <th>Modified On</th>
    </tr>
    <tr ng-repeat="board in boards | orderBy:'modifiedOn'">
      <td>{{board.name}}</td>
      <td>{{board.createdOn | date:'short'}}</td>
      <td>{{board.modifiedOn | date:'short'}}</td>
      <td><a class="button btn-primary" href="board/{{board._id}}">Edit</a></td>
      <td>Delete</td>
    </tr>
  </table>
</div>

<script type="text/ng-template" id="createBoardModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Create Board</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="createBoardName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="createBoardName" placeholder="Board name" ng-model="name">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</script>
