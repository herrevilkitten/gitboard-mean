<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
  <base href="/">
  <meta charset="UTF-8">
  <title>GitBoard</title>

  <!-- inject:css -->
  <!-- endinject -->

</head>
<body>

<div class="container">

  <!-- HEADER -->
  <nav class="navbar navbar-inverse" ng-controller="NavbarController">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">GitBoard</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="me != null" class="btn-group" dropdown>
          <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
            <img ng-attr-src="{{me.picture}}" height="32" width="32"/>
            {{me.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Sign Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div ng-view></div>

</div>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
